<div class="box box-success">
    <div class="box-header">
        <i class="fa fa-pencil" aria-hidden="true"></i> บันทึกการรักษา
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="form-group">
                    <label>เจ้าของสัตว์เลี้ยง</label>
                    <div class="input-group">
                        <input type="text" class="form-control" />
                        <a class="btn bg-green input-group-addon" data-toggle="modal" data-target="#modalCustomer">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>สัตว์เลี้ยงของคุณ</label>
                    <div>
                        [table]
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>อาการ</label>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="text-center">
            <a class="btn btn-primary">
                <i class="fa fa-check" aria-hidden="true"></i> บันทึก
            </a>
        </div>
    </div>
</div>

<div class="box box-primary">
    <div class="box-header">
        <i class="fa fa-list-alt" aria-hidden="true"></i>ประวัติการรักษา ของสัตว์เลี้ยง
    </div>
    <div class="box-body">
        [table]
    </div>
</div>

<div class="modal fade" id="modalCustomer" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"><i class="fa fa-pencil"></i> ข้อมูลลูกค้า</h4>
        </div>
        <div class="modal-body">
            [table]
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
