<div class="box box-success">
    <div class="box-header">
        <i class="fa fa-cog" aria-hidden="true"></i> เวชภัณฑ์
    </div>
    <div class="box-body">
        <a class="btn btn-primary" data-toggle="modal" data-target="#modalMediceen" (click)="clearMeidceen()">
            <i class="fa fa-plus" aria-hidden="true"></i> เพิ่มรายการ
        </a>
        <div>
            <table class="table">
                <thead>
                  <tr>
                    <th width="110px"></th>
                    <th>รหัส</th>
                    <th>ชื่อ</th>
                    <th>ราคาทุน</th>
                    <th>ราคาจำหน่าย</th>
                    <th>หมายเหตุ</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of mediceens">
                    <td class="text-center">
                      <a class="btn btn-danger" (click)="mediceenDelete(item)">
                        <i class="fa fa-times" aria-hidden="true"></i>
                      </a>&nbsp;
                      <a class="btn btn-primary" (click)="editMediceen(item)" data-toggle="modal" data-target="#modalMediceen">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                      </a>
                    </td>
                    <td>{{ item.code }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.buy }}</td>
                    <td>{{ item.sale }}</td>
                    <td>{{ item.remark }}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalMediceen" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"><i class="fa fa-pencil"></i> ข้อมูลเวชภัณฑ์</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="form-group">
                        <label>รหัส</label>
                        <input type="text" class="form-control" name="mediceen.code" [(ngModel)]="mediceen.code" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="form-group">
                        <label>ชื่อ</label>
                        <input type="text" class="form-control" name="mediceen.name" [(ngModel)]="mediceen.name" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="form-group">
                        <label>ราคาทุน</label>
                        <input type="text" class="form-control" name="mediceen.buy" [(ngModel)]="mediceen.buy" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="form-group">
                        <label>ราคาจำหน่าย</label>
                        <input type="text" class="form-control" name="mediceen.sale" [(ngModel)]="mediceen.sale" />
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                        <label>หมายเหตุ</label>
                        <input type="text" class="form-control" name="mediceen.remark" [(ngModel)]="mediceen.remark"/>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a class="btn btn-primary" (click)="save()" data-dismiss="modal">
                    <i class="fa fa-check" aria-hidden="true"></i> บันทึก
                </a>
            </div>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
