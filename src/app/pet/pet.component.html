<div class="box box-success">
  <div class="box-header"><i class="fa fa-globe"></i> สัตว์เลี้ยง</div>
  <div class="box-body">
    <div class="row">
      <div class="col-lg-4 col-md-4">
        <div class="form-group">
          <label>เจ้าของ</label>
          <div class="input-group">
            <input type="text" class="form-control" />
            <a class="btn input-group-addon bg-green" data-toggle="modal" data-target="#modalCustomer">
              <i class="fa fa-search"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="form-group">
          <label>ชื่อสัตว์เลี้ยง</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="col-lg-12 col-md-12">
        <div class="form-group">
          <label>หมายเหตุ</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="col-lg-12 col-md-12">
      <div class="form-group text-center">
        <a class="btn btn-primary">
          <i class="fa fa-check" aria-hidden="true"></i> บันทึก
        </a>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>เจ้าของ</th>
          <th>ชื่อ</th>
          <th>หมายเหตุ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="modalCustomer" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"><i class="fa fa-pencil"></i> ข้อมูลลูกค้า</h4>
      </div>
      <div class="modal-body">
          [table]
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
