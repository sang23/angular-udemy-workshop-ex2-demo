<div class="box box-success">
  <div class="box-header"><i class="fa fa-globe"></i> สัตว์เลี้ยง</div>
  <div class="box-body">
    <div class="row">
      <div class="col-lg-4 col-md-4">
        <div class="form-group">
          <label>เจ้าของ</label>
          <div class="input-group">
            <input type="text" class="form-control" readonly name="customer.name" [(ngModel)]="customer.name" />
            <a class="btn input-group-addon bg-green" data-toggle="modal" data-target="#modalCustomer">
              <i class="fa fa-search"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="form-group">
          <label>ชื่อสัตว์เลี้ยง</label>
          <input type="text" class="form-control" name="pet.name" [(ngModel)]="pet.name"/>
        </div>
      </div>
      <div class="col-lg-12 col-md-12">
        <div class="form-group">
          <label>หมายเหตุ</label>
          <input type="text" class="form-control" name="pet.remark" [(ngModel)]="pet.remark"/>
        </div>
      </div>
    </div>
    <div class="col-lg-12 col-md-12">
      <div class="form-group text-center">
        <a class="btn btn-primary" (click)="save()">
          <i class="fa fa-check" aria-hidden="true"></i> บันทึก
        </a>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th width="110px"></th>
          <th>เจ้าของ</th>
          <th>ชื่อ</th>
          <th>หมายเหตุ</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pets">
          <td class="text-center">
            <a class="btn btn-danger" (click)="petDelete(item)">
              <i class="fa fa-times" aria-hidden="true"></i>
            </a>&nbsp;
            <a class="btn btn-primary" (click)="editPet(item)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
          </td>
          <td>{{ item.customer[0].name }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.remark }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="modalCustomer" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"><i class="fa fa-pencil"></i> ข้อมูลลูกค้า</h4>
      </div>
      <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>หรัส</th>
                <th>ชื่อ</th>
                <th>เบอร์โทร</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of customers">
                <th>
                  <a class="btn btn-primary" (click)="chooseCustomer(item)" data-dismiss="modal">
                    <i class="fa fa-check" aria-hidden="true"></i>
                  </a>
                </th>
                <td>{{ item.code }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.tel }}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
